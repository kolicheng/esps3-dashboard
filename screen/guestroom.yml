############頁面簡介
screens:


    - name: ${SCREEN_GUESTROOM} #要改房間畫面名稱
      widgets:
        - type: button
          position: 8, 8  #1-1 座標 返回ROOMS頁面
          icon: 󰁍
          enabled: |-
            return true;
          on_click:
            then:
            - lambda: |-
                id(deck).switch_screen("$SCREEN_ROOMS"); 
                
        - type: value-card  # 4
          position:  8, 368
          dimensions: 456x96     
          text: "GuestRoom" #要改房間名稱
          #enabled: return true;
               

############實體開關        


        - type: button
          position: 8, 127  #2-1吸頂燈
          text: "GuestRoom"
          icon: 󰥾
          toggle: true
          enabled: return true;
          checked: |-
            if(id(guest_relay1_state).state == "on") { return 1; }
            else { return 0; }
          on_turn_on:
            - homeassistant.service:
                service: light.turn_on
                data:
                  entity_id: light.ke_fang_qiang_bi_kai_guan_top
          on_turn_off:
            - homeassistant.service:
                service: light.turn_off
                data:
                  entity_id: light.ke_fang_qiang_bi_kai_guan_top

        - type: button
          position: 126, 127  #2-2崁燈
          text: "Closet"
          icon: 󰥾
          toggle: true
          enabled: return true;
          checked: |-
            if(id(guest_relay2_state).state == "on") { return 1; }
            else { return 0; }
          on_turn_on:
            - homeassistant.service:
                service: light.turn_on
                data:
                  entity_id: light.ke_fang_qiang_bi_kai_guan_bottom
          on_turn_off:
            - homeassistant.service:
                service: light.turn_off
                data:
                  entity_id: light.ke_fang_qiang_bi_kai_guan_bottom

        - type: button
          position: 244, 127  #2-3插座
          text: "Socket"
          icon: 󰥾
          toggle: true
          enabled: return true;
          checked: |-
            if(id(guest_relay3_state).state == "on") { return 1; }
            else { return 0; }
          on_turn_on:
            - homeassistant.service:
                service: switch.turn_on
                data:
                  entity_id: switch.ke_fang_cha_zuo
          on_turn_off:
            - homeassistant.service:
                service: switch.turn_off
                data:
                  entity_id: switch.ke_fang_cha_zuo
                   
                  
