############頁面簡介 MEDIA


    - name: ${SCREEN_MEDIA} #要改房間畫面名稱
      widgets:
        - type: button
          position: 8, 8  #1-1 座標 返回MAIN頁面
          icon: 󰁍
          enabled: |-
            return true;
          on_click:
            then:
            - lambda: |-
                id(deck).switch_screen("$SCREEN_MAIN"); 
                
        - type: value-card  # 4
          position:  8, 368
          dimensions: 456x96     
          text: "Media" #要改房間名稱
          #enabled: return true;
               

############實體開關        


        - type: button
          position: 126, 8  #1-2 媒體1
          icon: 󰏤
          enabled: return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.turn_on
                  data:
                    entity_id: media_player.xiao_hai_fang


        - type: button
          position: 126, 127  #1-3 媒體2
          icon: 󰏤
          enabled: return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.turn_on
                  data:
                    entity_id: media_player.zhu_wo_shi

        - type: button
          position: 126, 127  #1-4 媒體3
          icon: 󰏤
          enabled: return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.turn_on
                  data:
                    entity_id: media_player.ke_ting

        - type: button
          position: 126, 127  #2-2 暫停
          icon: 󰏤
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.media_pause #暫停播放
                  data:
                    entity_id: media_player.ke_ting    

        - type: button
          position: 244, 127  #2-3 播放
          icon: 󰐊
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.play_media  #繼續播放
                  data:
                    entity_id: media_player.ke_ting    

        - type: button
          position: 362, 127  #2-4 靜音
          icon: 󰖁
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.volume_set #音量=0 靜音
                  data:
                    volume_level: "0"
                    entity_id: media_player.ke_ting 

        - type: button
          position: 8, 246  #3-1 關機
          icon: 󰐥
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.turn_off  #關閉播放器
                  data:
                    entity_id: media_player.ke_ting

        - type: button
          position: 244, 246  #4-3 聲音大
          icon: 󰝝
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.volume_up  #提高音量
                  data:
                    entity_id: media_player.ke_ting   

        - type: button
          position: 362, 246 #3-4 聲音小
          icon: 󰝞
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.volume_down  
                  data:
                    entity_id: media_player.ke_ting  #降低音量
                   
                  
