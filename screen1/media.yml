############頁面簡介 MEDIA
screen:


    - name: ${SCREEN_MEDIA} #要改房間畫面名稱
      widgets:
        - type: button
          position: 8, 8  #1-1 座標 返回MAIN頁面
          icon: 󰁍
          enabled: |-
            return true;
          on_click:
            then:
            - lambda: |-
                id(deck).switch_screen("$SCREEN_MAIN"); 
                
        - type: value-card  # 4
          position:  8, 368
          dimensions: 456x96     
          text: "Media" #要改房間名稱
          #enabled: return true;
               

############實體開關        


        - type: button
          position: 126, 8  # 1-2 媒體1
          icon: 󱀞
          text: "Kidsroom" # 要改房間名稱
          enabled: return true;
          checked: |-
            if(id(media_kids_state).state == "on") { return 1; }
            else { return 0; }    
          on_click:
            then:
              - lambda: |-
                  id(current_media) = "media_player.xiao_hai_fang";
              - homeassistant.service:
                  service: media_player.turn_on
                  data:
                    entity_id: media_player.xiao_hai_fang

        - type: button
          position: 244, 8  # 1-3 媒體2
          icon: 󱀞
          text: "Mainroom" # 要改房間名稱
          enabled: return true;
          checked: |-
            if(id(media_liv_state).state == "on") { return 1; }
            else { return 0; }    
          on_click:
            then:
              - lambda: |-
                  id(current_media) = "media_player.zhu_wo_shi";
              - homeassistant.service:
                  service: media_player.turn_on
                  data:
                    entity_id: media_player.zhu_wo_shi

        - type: button
          position: 362, 8  # 1-4 媒體3
          icon: 󱀞
          text: "Livingroom" # 要改房間名稱
          enabled: return true;
          checked: |-
            if(id(media_main_state).state == "on") { return 1; }
            else { return 0; }    
          on_click:
            then:
              - lambda: |-
                  id(current_media) = "media_player.ke_ting";
              - homeassistant.service:
                  service: media_player.turn_on
                  data:
                    entity_id: media_player.ke_ting

        - type: button
          position: 8, 127  # 3-1 關機
          icon: 󰐥
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.turn_off  # 關閉播放器
                  data:
                    entity_id: !lambda 'return id(current_media);'

        - type: button
          position: 126, 127  # 2-2 播放/暫停
          icon: |-
            {% if id(current_media).state == 'playing' %}
              󰏤
            {% else %}
              󰐊
            {% endif %}
          enabled: |-
            return true;
          on_click:
            then:
              - lambda: |-
                  if (id(current_media).state == 'playing') {
                      homeassistant.service:
                          service: media_player.media_pause
                          data:
                            entity_id: !lambda 'return id(current_media);'
                  } else {
                      homeassistant.service:
                          service: media_player.play_media
                          data:
                            entity_id: !lambda 'return id(current_media);'
                  }

        - type: button
          position: 126, 246  # 4-2 靜音
          icon: 󰖁
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.volume_set # 音量=0 靜音
                  data:
                    volume_level: "0"
                    entity_id: !lambda 'return id(current_media);'

        - type: button
          position: 244, 246  # 4-3 聲音大
          icon: 󰝝
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.volume_up  # 提高音量
                  data:
                    entity_id: !lambda 'return id(current_media);'

        - type: button
          position: 362, 246 # 3-4 聲音小
          icon: 󰝞
          enabled: |-
            return true;
          on_click:
            then:
              - homeassistant.service:
                  service: media_player.volume_down  
                  data:
                    entity_id: !lambda 'return id(current_media);'
                   
                  
############狀態連結


globals:
  - id: current_media
    type: std::string
    initial_value: '""'

text_sensor:  #"文字" 類用text_sensor 開關的on/off 也算是
  - platform: homeassistant
    id: media_kids_state
    entity_id: media_player.xiao_hai_fang

  - platform: homeassistant
    id: media_liv_state
    entity_id: media_player.ke_ting

  - platform: homeassistant  
    id: media_main_state
    entity_id: media_player.zhu_wo_shi